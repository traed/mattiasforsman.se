	<style>
		:root {

			--color-blob: #000d1a;
			--color-dark: #001a2e;
			--color-light: #eee;
			--color-grey: #9FACBD;
		}

		@media (min-width: 768px) {
			:root {
				--font-size: 20px;
			}
		}

		body {
			margin: 0;
			font-family: 'Raleway', sans-serif;
			font-weight: 300;
			font-size: var(--font-size);
			color: var(--color-light);
			background: var(--color-dark);
			overflow-x: hidden;
		}

		h1 {
			font-family: 'ZCOOL KuaiLe', cursive;
			font-weight: 400;
			font-size: 4em;
			margin-top: 0.1em;
			margin-bottom: 0.25em;
		}

		.spacer {
			height: 25vh;
			width: 100%;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			position: absolute;
		}

		.layer-top {
			top: 0;
			background-image: url('./layered-waves-top.svg');
		}

		.layer-bottom {
			bottom: 0;
			background-image: url('./layered-waves-bottom.svg');
		}

		main {
			text-align: center;
			max-width: 900px;
			margin-left: auto;
			margin-right: auto;
			position: relative;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1;
			padding: 100px 12vw;
			height: calc(100vh - 200px);
		}

		p {
			line-height: 1.5;
		}

		#blob {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100%;
			max-width: 900px;
			transform: translate(-50%, -50%);
			aspect-ratio: 1 / 1;
		}

		#blob-2 {
			visibility: hidden;
		}

		.boxes {
			display: flex;
			flex-flow: row nowrap;
		}

		.boxes .box {
			padding: 5%;
			background-color: var(--color-grey);
			margin: 0.5em;
			border-radius: 15%;
			transition: all 0.2s ease;
			flex: 1;
			max-width: 125px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.boxes .box:hover {
			filter: brightness(0.8);
		}

		.boxes .box svg {
			display: block;
			width: 100%;
			aspect-ratio: 1 / 1;
		}

		.boxes .box svg path {
			fill: var(--color-dark);
		}
	</style>
</head>

	<svg id="blob" viewBox="0 0 200 200">
		<path d="" fill="var(--color-blob)"></path>
	</svg>

	<script type="module">
		import { spline } from "https://cdn.skypack.dev/@georgedoescode/spline@1.0.1";
		import SimplexNoise from "https://cdn.skypack.dev/simplex-noise@3.0.0";

		const path = document.querySelector("#blob path");
		const root = document.documentElement;
		const simplex = new SimplexNoise();
		const points = createPoints();
		const noiseStep = 0.001;
		const noiseOffset = 20;

		(function animate() {
			path.setAttribute("d", spline(points, 1, true));

			for (let i = 0; i < points.length; i++) {
				const point = points[i];
				const nX = noise(point.noiseOffsetX, point.noiseOffsetX);
				const nY = noise(point.noiseOffsetY, point.noiseOffsetY);
				const x = map(nX, -1, 1, point.originX - noiseOffset, point.originX + noiseOffset);
				const y = map(nY, -1, 1, point.originY - noiseOffset, point.originY + noiseOffset);

				point.x = x;
				point.y = y;
				point.noiseOffsetX += noiseStep;
				point.noiseOffsetY += noiseStep;
			}

			requestAnimationFrame(animate);
		})();

		function map(n, start1, end1, start2, end2) {
			return ((n - start1) / (end1 - start1)) * (end2 - start2) + start2;
		}

		function noise(x, y) {
			return simplex.noise2D(x, y);
		}

		function createPoints() {
			const points = [];
			const numPoints = 6;
			const angleStep = (Math.PI * 2) / numPoints;
			const radius = 75;

			for (let i = 1; i <= numPoints; i++) {
				const theta = i * angleStep;
				const x = 100 + Math.cos(theta) * radius;
				const y = 100 + Math.sin(theta) * radius;

				points.push({
					x: x,
					y: y,
					originX: x,
					originY: y,
					noiseOffsetX: Math.random() * 1000,
					noiseOffsetY: Math.random() * 1000
				});
			}

			return points;
		}
	</script>
